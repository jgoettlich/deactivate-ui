
<div class="row">
  <div class="container-fluid">
    <button class="btn btn-outline-dark" (click)="refreshReport()">Refresh</button>
  </div>
</div>
<div class="row">
  <div class="col reportTable">
      <div>
        <app-loading-container [ngClass]="{'': showReportLoading, hidden: !showReportLoading}"></app-loading-container>
        <table class="myTable">
          <tr>
            <th>Company Id</th>
            <th>Status</th>
            <th>Reason</th>
            <th>Customer Notes</th>
            <th>CM Notes</th>
            <th>Request Date</th>
            <th>Completed Date</th>
            <th>Requested By</th>
            <th>Device Count</th>
            <th *ngIf="!isEditable">Undo</th>
            <th *ngIf="isEditable">Cancel</th>
            <th *ngIf="isEditable">Confirm</th>
          </tr>
          <tr *ngFor="let request of requestList">
            <td>{{request.cid}}</td>
            <td *ngIf="isEditable">
              <select [(ngModel)]="request.status" (ngModelChange)="updateStatus(request)" >
                <option value="0">Pending Approval</option>
                <option value="1">Pending Wireless Deactivation</option>
                <option value="2">Removed</option>
              </select>
            </td>
            <td *ngIf="!isEditable">
              <label *ngIf="request.status == 0">Pending Approval</label>
              <label *ngIf="request.status == 1">Pending Wireless Deactivation</label>
              <label *ngIf="request.status == 2">Removed</label>
            </td>
            <td *ngIf="isEditable">
              <select [(ngModel)]="request.reason">
                <option value="0">Churn</option>
                <option value="1">RMA</option>
                <option value="2">Return</option>
                <option value="3">Other</option>
              </select>
            </td>
            <td *ngIf="!isEditable">
              <label *ngIf="request.reason == 0">Churn</label>
              <label *ngIf="request.reason == 1">RMA</label>
              <label *ngIf="request.reason == 2">Return</label>
              <label *ngIf="request.reason == 3">Other</label>
            </td>
            <td>
              <textarea ([ngModel])="request.cust_notes"></textarea>
            </td>
            <td>
              <textarea ([ngModel])="request.cm_notes"></textarea>
            </td>
            <td>{{request.requestDate}}</td>
            <td>{{request.completedDate}}</td>
            <td>{{request.username}}</td>
            <td>{{request.deviceList.length}}</td>
            <td *ngIf="!isEditable">
              <button title="Unavailable if approved by CM" class="btn btn-sm btn-outline-dark" [disabled]="request.status != 0" (click)="undoRequest(request)">
                Undo
              </button>
            </td>
            <td *ngIf="isEditable"><button class="btn btn-sm btn-outline-dark" (click)="cancelRequest(request)">Cancel</button></td>
            <td *ngIf="isEditable"><button class="btn btn-sm btn-outline-dark" (click)="confirmRequest(request)">Confirm</button></td>
          </tr>
        </table>
      </div>
    <div class="pageBtns">
        <div class="prevBtn" (click)="getPreviousPage()">
            <label>Prev Page</label>
          </div>
      <div class="nextBtn" (click)="getNextPage()">
        <label>Next Page</label>
      </div>
    </div>
  </div>
</div>
